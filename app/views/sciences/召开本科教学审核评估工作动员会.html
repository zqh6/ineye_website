        <p> 为贯彻落实学校本科教学审核评估工作精神，眼科学院于2017年4月28日上午8点30分，在十二桥校区一教三楼会议室召开了本科教学审核评估工作动员会。学院院长/党委书记段俊国、科教学生部主任路雪婧、学院办公室主任陶铮、各教研室主任、教学秘书及学院所有教师参加了本次会议，会议由路雪婧主任主持。</p>
