# https://github.com/mislav/will_paginate/wiki/I18n

zh-CN:
  will_paginate:

    previous_label: "上一页"
    next_label:     "下一页"

    page_entries_info:

      single_page:
        zero:  "没有任何%{model}信息"
        one:   "只有1条%{model}信息"
        other: "当前页显示了所有的%{count}条%{model}信息"

      single_page_html:
        zero:  "<span class='text-info'>没有任何%{model}信息</span>"
